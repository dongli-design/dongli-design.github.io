<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dong Li · Graphic Design Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
      background: #ffffff;
      color: #111;
    }
    header {
      padding: 48px 24px;
      text-align: center;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 8px;
    }
    p {
      color: #555;
      margin-top: 0;
    }
    .grid {
      max-width: 1100px;
      margin: 0 auto;
      padding: 24px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 24px;
    }
    .grid img {
      width: 100%;
      height: auto;
      display: block;
    }
    footer {
      text-align: center;
      padding: 40px 24px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>

<body>
  <header>
    <h1>Dong Li</h1>
    <p>Graphic Design · Branding · Print · Layout</p>
  </header>

</html>
